<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bug Tracker</title>
	<link rel="stylesheet" href="style.css">
	<script>
		/*
		1. Add new bugs - done
		2. List the bugs - done
		3. Toggle the closed status of the bugs - done
		4. Remove closed bugs - done
		5. Display statistics - done
		6. Search for bugs - done
		7. Sort the bugs - done
		8. Improvise bug display - done
		9. Persist the bugs in the localStorage
			window.localStorage
			===================
			1. key/value store
			2. Value must be a string 
				Use angular.toJson() and angular.fromJson() for serialization and deserialization 
			3. APIs
				* setItem(key, value)
				* getItem(key) => value
				* removeItem(key)
				* clear()
				* key(index) => key at index
				* length
				
		10. Display 'createdAt' for the bugs
		11. Persist the bugs in the server
		12. Make the bugs accessible using an URL
		*/

	</script>
	<script src="angular.js"></script>
	<script>

		
		var bugTrackerApp = angular.module("bugTrackerApp", []);

		bugTrackerApp.value("defaultBugName", '[Default Bug]');

		bugTrackerApp.factory('bugOperations', function(defaultBugName){
			var maxBugId = 0;
			return {
				toggle : function(bug){
					bug.isClosed = !bug.isClosed;
				},
				createNew : function(bugName){
					return {
						id : ++maxBugId,					
						name : bugName || defaultBugName,
						isClosed : false
					};
				}
			}
		});


		bugTrackerApp.controller("bugsController", function($scope, bugOperations){
			var maxBugId = 0;
			$scope.bugs = [
				bugOperations.createNew("User authentication is wrong"),
				bugOperations.createNew("Object reference not found"),
				bugOperations.createNew("Server communication failure"),
				
				
			];

			$scope.addNew = function(bugName){
				var newBug = bugOperations.createNew(bugName)
				$scope.bugs.push(newBug);
			};

			$scope.toggle = function(bug){
				bugOperations.toggle(bug);
			};

			$scope.removeClosed = function(){
				for(var i=$scope.bugs.length-1; i>=0; i--)
					if ($scope.bugs[i].isClosed)
						$scope.bugs.splice(i,1);
			};

			

		});
		//Implementation - 1 
		/*bugTrackerApp.filter('closedCount', function(){
			return function(bugs){
				var closedCount = 0;
				for(var i=0; i<bugs.length; i++)
					if (bugs[i].isClosed)
						++closedCount;
				return closedCount;
			};
		})*/

		//Implementation - 2
		/*bugTrackerApp.filter('closedCount', function(){
			return function(bugs){
				return bugs.filter(function(bug){
					return bug.isClosed;
				}).length;
			};
		});*/

		//Implementation - 3
		/*bugTrackerApp.filter('closedCount', function($filter){
			var builtinFilter = $filter('filter');
			return function(bugs){
				return builtinFilter(bugs, {isClosed : true}).length;
			};
		});*/

		//Implementation - 4
		bugTrackerApp.filter('closedCount', function(){
			return function(bugs){
				return bugs.reduce(function(prevResult, bug){
					return bug.isClosed ? ++prevResult : prevResult;
				},0);
			};
		});

		bugTrackerApp.value("defaultTrimLength", 30);

		bugTrackerApp.filter("trimText", function(defaultTrimLength){
			return function(text, trimLength){
				trimLength = trimLength || defaultTrimLength;
				return text.length < trimLength ? text : text.substr(0,trimLength) + '...';
			};
		});



	</script>
	
</head>
<body ng-app="bugTrackerApp">
	<h1>Bug Tracker</h1>
	<hr>
	<div class="content" ng-controller="bugsController">
		<section class="stats">
			<span class="closed">{{bugs | closedCount}}</span>
			<!-- <span class="closed"> {{ (bugs | filter:{isClosed : true}).length }}</span> -->
			<span>/</span>
			<span>{{bugs.length}}</span>
		</section>
		<section class="search">
			<label for="">Search :</label>
			<input type="text" ng-model="searchBug.name">
			<label for="">Closed ? :</label>
			<input type="checkbox" ng-model="searchBug.isClosed">
			<input type="button" value="Show All" ng-click="searchBug=''">
		</section>
		<section class="sort">
			<label for="">Order By :</label>
			<select ng-model="sortBugsBy">
				<option value="name">Name</option>
				<option value="isClosed">Status</option>
			</select>
			<label for="">Descending ? :</label>
			<input type="checkbox" ng-model="orderByDescending">
		</section>
		<section class="edit">
			<label for="">Bug :</label>
			<input type="text" ng-model="newBugName">
			<input type="button" value="Add New" ng-click="addNew(newBugName)">
		</section>
		<section class="list">
			<ol>
				<li ng-repeat="bug in (bugs | filter:searchBug | orderBy:sortBugsBy:orderByDescending)" 
					ng-class="{closed : bug.isClosed}">
					<span class="bugname" ng-click="toggle(bug)">
						{{bug.name | trimText:20}}
					</span>
				</li>
			</ol>
			<input type="button" value="Remove Closed" ng-click="removeClosed()">
		</section>
	</div>
</body>
</html>
